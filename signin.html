                                <h1>Log in</h1>


                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control form-control-lg"

                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" />

                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#!" class="text-body"><label class="form-check-label" for="form2Example3">
                                       Forgot password?
                                    </label></a>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-success btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;"><a
                                            href="user.html">Login</a></button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0"><label class="form-check-label" for="form2Example3">
                                        Don't have an account? 
                                    </label><a href="signup.html"
                                             style="border-bottom: 1px solid white">Register</a></p>
                                </div>
